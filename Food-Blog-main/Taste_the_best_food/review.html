<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <style>
        body {
            background-color: antiquewhite;
            font-family: Arial, sans-serif;
        }
        h2, h3 {
            text-align: center;
            color: #ff4d4d;
        }
        #feedback {
            max-width: 60%;
            width: 100%;
            margin: 20px auto;
            padding: 30px;
            border: solid 1px #f1f1f1;
            background: #fbfbfb;
            box-shadow: #e6e6e6 0 0 10px;
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
        }
        #feedback:hover {
            box-shadow: #999 0 0 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group-addon {
            background-color: #eaeaea;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px 0 0 5px;
            color: #333;
        }
        .form-control {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0 5px 5px 0;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #ff4d4d;
            outline: none;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0275d8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #025aa5;
        }
        @media (max-width: 720px) {
            #feedback {
                max-width: 90%;
            }
        }
        @media (max-width: 500px) {
            #feedback {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <script src="https://use.fontawesome.com/a6f0361695.js"></script>

    <h2>WE APPRECIATE YOUR REVIEW!</h2>
    <h3>Your review will help us to improve our web hosting quality products and customer services.</h3>

    <form id="feedback" onsubmit="storeReview(event)">
        <div class="pinfo">Your personal info</div>
        
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input name="name" placeholder="John Doe" class="form-control" type="text" required>
            </div>
        </div>
        
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input name="email" type="email" class="form-control" placeholder="john.doe@yahoo.com" required>
            </div>
        </div>

        <div class="pinfo">Rate our overall services.</div>
        
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-heart"></i></span>
                <select class="form-control" id="rate" name="rate" required>
                    <option value="">Select Rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        
        <div class="pinfo">Write your feedback.</div>
        
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                <textarea class="form-control" id="review" rows="3" placeholder="Your feedback..." required></textarea>
            </div>
        </div>
        
        <button type="submit" class="btn">Submit</button>
    </form>

    <script>
        function storeReview(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form values
            const name = event.target.name.value;
            const email = event.target.email.value;
            const rating = event.target.rate.value;
            const review = event.target.review.value;

            // Create a review object
            const reviewData = {
                name,
                email,
                rating,
                review,
            };

            // Store review data in localStorage
            const existingReviews = JSON.parse(localStorage.getItem('reviews')) || [];
            existingReviews.push(reviewData);
            localStorage.setItem('reviews', JSON.stringify(existingReviews));

            // Clear the form
            event.target.reset();
            alert('Thank you for your review!');
        }
    </script>
</body>
</html>
